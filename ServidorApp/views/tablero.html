<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, height=center, initial-scale=1"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
		<link rel="stylesheet" href="/css/styleTablero.css"/>
		<title>Tablero</title>
	</head>
	
	<body class="estilo1">
		<!--Aquí inicia el header-->
		<header>
			<div class="container redondeado1">
				<!--Inicio de la primera fila-->
				<div class="row" > 
					<!--Tablero-->
					<div class="col" style="margin: auto;">
						<h1>TABLERO DE PUNTUACIONES</h1>
					</div>
				</div>
				<!--Aquí termina la primera fila-->
			</div>
		</header>
		<!--Aquí termina el primer header-->
		
		<!--Aquí inicia la tabla-->
		<div class="container">
			<table class="table table-hover table-bordered table-striped table-dark">
				<thead>
					<!--Inicio de la cabeza de la tabla-->
					<tr>
						<!--Inicio de los índices de la tabla-->
						<th scope="col">ID</th>
						<th scope="col">Nombre de usuario</th>
						<th scope="col">Carrera de interés</th>
						<th scope="col">Familiar ingeniero</th>
						<th scope="col">¿Sabes sobre STEAM?</th>
						<th scope="col">Estudiar ingeniería</th>
						<th scope="col">Minijuego favorito</th>
						<th scope="col">Estudiar ingeniería final</th>
					</tr>
					<!--Final de los índices de la tabla-->
				</thead>
				<!--Final de la cabeza de la tabla-->

				<tbody id="tab_reg">
					<!--Inicio de registros de la tabla-->
					<th>

					</th>
					
				</tbody>
				<!--Fin de los registros de la tabla-->
			</table>
			<!--Fin de la tabla-->
		</div>

		<!--Scripts necesarios-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<!--Aquí inicia el footer-->
  		<footer></footer>
		  <!--Aquí termina el footer-->
	</body>
	<!--Aquí termina el body-->
</html>
<!--Fin de la página-->
