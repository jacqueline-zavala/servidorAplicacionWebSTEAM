<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, height=center, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/css/styleRegistro.css"/>
        <title>Regístrate</title>
    </head>

    <body class="estilo1">
        <!-- Aquí inicia el header -->
        <header>
            <div class="container redondeado2">
                <!--Inicio de la primera fila-->
                <div class="row" > 
                    <!--Registro y logo de STEAM-->
                    <div class="col" style="margin: auto;">
                        <h1 class="texto1">REGISTRO DE USUARIO</h1>
                    </div>
                    
                    <div class="col-sm" style="text-align: right;">
                        <a href="https://movimientosteam.org/">
                            <img src="/images/logo-steam.png" class="imagen1"/> 
                        </a>
                    </div>
                </div>
                <!--Aquí termina la primera fila-->
                
                <!--Instrucciones-->
                <p class="texto1">Por favor, llena lo siguientes campos:</p>
            </div>
        </header>
		<!-- Aquí termina el header -->
        
        <!--Aquí inicia el formulario-->
        <form action="registro" method="POST">
                <div class="container redondeado1" style="background-color: rgb(74, 110, 146);">
                    <!--Inicia la primera fila del formulario-->
                    <div class="row">
                        <!--Nombre de usuario-->
                        <div class="col-sm">
                            <div class="form-group">
                                <label><i>Nombre de usuario: *</i></label>
                                <input type="text" class="form-control" placeholder="Ingresa tu nombre de usuario" id="usernameJugador" name="username" required>
                            </div>
                        </div>
                        
                        <!--Contraseña-->
                        <div class="col-sm">
                            <div class="form-group">
                                <label><i>Contraseña: *</i></label>
                                <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="passwordJugador" name="password" required>
                            </div>
                        </div>
                    </div>
                    <!--Aquí termina la primera fila del formulario-->

                    <!--Inicia la segunda fila del formulario-->
                    <div class="row">
                        <!--Fecha de nacimiento-->
                        <div class="col">
                            <div class="form-group ">
                                <label><i>Ingresa tu fecha de nacimiento: *</i></label>	
                                <br/>
                                <input type="date" class="form-control" id="fechaNacimientoJugador" name = "fechaNacimiento" required>
                            </div>
                        </div>
                        
                        <!--Géneros-->							
                        <div class="col">
                            <div class="form-select">
                                <label><i>¿Con qué género te identificas? *</i></label>
                                <br/>
                                <select id="generoJugador" name="genero">
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="noBinario">No binario</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--Aquí termina la segunda fila del formulario-->
                    
                    <!--Aquí inicia la tercera fila del formulario-->
                    <div class="row">
                        <!--Interéses de carrera-->
                        <div class="col">
                            <div class="form-group">
                                <label><i>¿Qué quieres ser de grande? *</i></label>
                                <input type="text" class="form-control" placeholder="Médico, Abogado, Veterinario..." id="carreraInteresInicialFormulario" name ="carreraInteresInicial" required>
                            </div>
                        </div>
                        
                        <!--Familia con ingeniería-->
                        <div class="col">
                            <div class="form-select">
                                <label><i>¿Tus padres o algún familiar cercano es ingeniero? *</i></label>
                                <br/>
                                <select id="familiarIngenieroFormulario" name="familiarIngeniero">
                                    <option value="1">Sí</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>
                    </div> 
                    <!--Aquí cierra la tercera fila del formulario-->
                    
                    <!--Aquí inicia la cuarta fila del formulario-->
                    <div class="row">
                        <!--Carreras STEAM-->
                        <div class="col-sm">
                            <div class="form-group">
                                <label><i>¿Sabes qué es una carrera STEAM? Descríbela: *</i></label>
                                <input type="text" class="form-control" placeholder="Una carrera STEAM es...." id="sabesSTEAMFormulario" name="sabesSTEAM" required>
                            </div>
                        </div>
                        
                        <!--Preferencia por ingenierías-->
                        <div class="col">
                            <div class="form-select">
                                <label><i>¿Has pensado en estudiar ingeniería? *</i></label>
                                <br/>
                                <select id="estudiarIngenieriaFormulario" name="estudiarIngenieria">
                                    <option value="1">Sí</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--Aquí cierra la cuarta fila del formulario-->

                <!--Aquí inicia la quinta fila del formulario-->
                <div class="row">
                    <!--Escolaridad y nacionalidad-->
                    <div class="col-sm">
                        <div class="form-group">
                            <label><i>Escolaridad: *</i></label>
                            <input type="text" class="form-control" placeholder="Ej: Primaria, Secundaria, No aplica..." id="escolaridadJugador" name="escolaridad" required>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-select">
                            <label><i>¿En qué estado vives? *</i></label>
                            <br/>
                            <select id="estadoResidenciaJugador" name="estadoResidencia">
                                <option value="aguascalientes">Aguascalientes</option>
                                <option value="bajaCalifornia">Baja California</option>
                                <option value="bajaCaliforniaSur">Baja California Sur</option>
                                <option value="campeche">Campeche</option>
                                <option value="ciudadDeMexico">Ciudad de México</option>
                                <option value="coahuila">Coahuila</option>
                                <option value="colima">Colima</option>
                                <option value="chiapas">Chiapas</option>
                                <option value="chihuahua">Chihuahua</option>
                                <option value="durango">Durango</option>
                                <option value="estadoDeMexico">Estado de México</option>
                                <option value="guanajuato">Guanajuato</option>
                                <option value="guerrero">Guerrero</option>
                                <option value="hidalgo">Hidalgo</option>
                                <option value="jalisco">Jalisco</option>
                                <option value="michoacan">Michoacán</option>
                                <option value="morelos">Morelos</option>
                                <option value="nayarit">Nayarit</option>
                                <option value="nuevoLeon">Nuevo León</option>
                                <option value="oaxaca">Oaxaca</option>
                                <option value="puebla">Puebla</option>
                                <option value="queretaro">Querétaro</option>
                                <option value="quintanaRoo">Quintana Roo</option>
                                <option value="sanLuisPotosi">San Luis Potosí</option>
                                <option value="sinaloa">Sinaloa</option>
                                <option value="sonora">Sonora</option>
                                <option value="tabasco">Tabasco</option>
                                <option value="tamaulipas">Tamaulipas</option>
                                <option value="tlaxcala">Tlaxcala</option>
                                <option value="veracruz">Veracruz</option>
                                <option value="yucatan">Yucatán</option>
                                <option value="zacatecas">Zacatecas</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Aquí cierra la quinta fila del formulario-->

                <!--Aquí inicia la sexta fila-->
                <div class="row">
                    <!--Correo-->
                    <div class="col">
                        <div class="form-group">
                            <label><i>Correo electrónico: *</i></label>
                            <input type="text" class="form-control" placeholder="Ingresa tu correo electrónico" id="correoJugador" name="correo" required>
                        </div>
                    </div>
                </div>
                <!--Aquí termina la sexta fila del formulario-->
                
                <!--Explicación de campos obligatorios-->
                <p>* Obligatorio</p>
                
                <!--Botones de enviar y limpiar el formulario-->
                <div class="container" style="text-align: center;">
                    <button class="btn btn-success" type="submit">Enviar</button>
                    <button class="btn btn-danger" type="reset">Limpiar</button>
                </div>
            </div>
            <!--Aquí termina el container-->
        </form>
        <!--Aquí termina el formulario-->
        
        <!-- Scripts necesarios -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        
        <!--Aquí inicia el footer-->
        <footer></footer>
        <!--Aquí termina el footer-->
    </body>
    <!--Aquí termina el body-->
</html>
<!--Fin de la página-->
